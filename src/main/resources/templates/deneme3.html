<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Deneme3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #FDEDEC;
            color: #333;
            padding: 20px;
        }

        h1, h2, h3 {
            color: #333;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            font-size: 28px;
        }

        h2 {
            margin-top: 40px;
            font-size: 24px;
        }

        h3 {
            margin-bottom: 10px;
            font-size: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #FFC0CB;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #45a049;
        }
        form {
            margin-bottom: 20px;
        }

        label {
            margin-right: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="search"] {
            padding: 8px;
            width: calc(100% - 20px);
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"],
        button[type="submit"] {
            width: 100%;
            background-color: #FFC0CB;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        button[type="submit"]:hover {
            background-color: #FF1493;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .logout-btn {
            display: inline-block;
            background-color: #dc3545;
            margin-top: 20px;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Purchase Report</h1>
    
    <form th:action="@{/deneme3}" method="get">
    <!-- Category filter -->
    <label for="category">Category:</label>
    <select id="category" name="category">
        <option value="">--Select Category--</option>
        <option value="Running">Running</option>
        <option value="Basketball">Basketball</option>
        <!-- Add other categories here -->
    </select>
    <button type="submit">Filter</button>
</form>
    
   <table>
        <thead>
            <tr>
                <th>User Email</th>
                <th>User Name</th>
                <th>Category</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Purchase Date</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="purchase : ${purchases}">
                <td th:text="${purchase.user.email}"></td>
                <td th:text="${purchase.user.name}"></td>
                <td th:text="${purchase.product.category}"></td>
                <td th:text="${purchase.product.name}"></td>
                <td th:text="${purchase.quantity}"></td>
                <td th:text="${purchase.purchaseDate}"></td>
            </tr>
        </tbody>
    </table>

    <form action="/logout" method="post" class="logout-btn">
        <button type="submit">Logout</button>
         
    </form>
    
</body>
</html>
